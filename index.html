<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shavit Replay Full Playback</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
        background: #222;
      }
      #uiPanel {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 9999;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 4px;
      }
      #uiPanel label {
        display: block;
        margin: 6px 0 3px;
      }
      #headerInfo {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 9999;
        background: rgba(255,255,255,0.8);
        padding: 8px;
        border-radius: 5px;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div id="uiPanel">
      <label>Map (.glb):</label>
      <input type="file" id="mapFile" accept=".gltf,.glb" />

      <label>Replay (.rec):</label>
      <input type="file" id="replayFile" />

      <div style="margin-top:8px;">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div id="headerInfo"></div>

    <!-- Our logic in main.js, plus the parser in parseReplay.js -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
